{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
{% if category == 'success' %}
<div class="notification is-success" id="flash">
	{% elif category == 'warning' %}
	<div class="notification is-warning" id="flash">
		{% elif category == 'danger' %}
		<div class="notification is-danger" id="flash">
			{% endif %}

			<div class="content has-text-centered">{{ message }}</div>

			{% endfor %}
		</div>
		{% endif %}
		{% endwith %}
